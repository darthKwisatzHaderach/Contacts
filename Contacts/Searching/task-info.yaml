- name: src/contacts/Person.java
  visible: true
  text: |
    package contacts;

    public class Person extends Contact {

        private String name;
        private String surname;
        private String birthDate;
        private String gender;

        public Person(String name, String surname, String number, String birthDate, String gender) {
            super(number, true);
            this.name = name;
            this.surname = surname;
            setBirthDate(birthDate);
            setGender(gender);
        }

        public String getName() {
            return name;
        }

        public void setName(String name) {
            this.name = name;
            setUpdated();
        }

        public String getSurname() {
            return surname;
        }

        public void setSurname(String surname) {
            this.surname = surname;
            setUpdated();
        }

        public String getBirthDate() {
            return birthDate;
        }

        public void setBirthDate(String birthDate) {
            if (birthDate.isEmpty() || birthDate == null) {
                this.birthDate = "[no data]";
            } else {
                this.birthDate = birthDate;
            }

            setUpdated();
        }

        public String getGender() {
            return gender;
        }

        public void setGender(String gender) {
            if (gender.isEmpty() || gender == null) {
                this.gender = "[no data]";
            } else {
                this.gender = gender;
            }

            setUpdated();
        }

        public String toString() {
            StringBuilder stringBuilder = new StringBuilder();
            stringBuilder
                    .append("Name: " + getName())
                    .append("\n")
                    .append("Surname: " + getSurname())
                    .append("\n")
                    .append("Birth date: " + getBirthDate())
                    .append("\n")
                    .append("Gender: " + getGender())
                    .append("\n")
                    .append("Number: " + getNumber())
                    .append("\n")
                    .append("Time created: " + getCreated())
                    .append("\n")
                    .append("Time last edit: " + getUpdated())
                    .append("\n");

            return stringBuilder.toString();
        }
    }
